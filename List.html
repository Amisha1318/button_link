<!DOCTYPE html>
<html>
    <head><title>Types OF List</title></head>
    <body>
        <h2><U>ORDERED LIST</U></h2><!--TO GIVE HEADING-->
        <ol><!--ORDERED LIST-->
            <li>akash</li><!--LIST ELEMENTS-->
            <li>Amisha</li>
            <li>ravindra</li>
            <li>isha</li>
        </ol>
        <HR>

            <h2><U>UNORDERED LIST</U></h2><!--TO GIVE HEADING-->
        <Ul><!--UNORDERED LIST-->
            <li>akash</li><!--LIST ELEMENTS-->
            <li>Amisha</li>
            <li>ravindra</li>
            <li>isha</li>
        </Ul>

        <hr>

        <h2><U>Description List</U></h2><!--TO GIVE HEADING-->
    <dl>
        <DT>TEA</DT>
        <DD>TEA IS HOT</DD>
        <DT>COFFEE</DT>
        <DD>COFFEE IS COLD</DD>
        <DT>MILK</DT>
        <DD>MILK IS WHITE</DD>
    </dl>

        <hr>


    </body>
</html>
